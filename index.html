<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaoke Library Request</title>
</head>
<body>
  <h1>Request a Karaoke Song</h1>
  <form action="https://formspree.io/f/xanrwwle" method="POST">
    <label for="name">Your Name:</label><br />
    <input type="text" id="name" name="name" required><br /><br />

    <label for="email">Your Email:</label><br />
    <input type="email" id="email" name="_replyto" required><br /><br />

    <label for="song">Song Title & Artist:</label><br />
    <input type="text" id="song" name="song" required><br /><br />

    <button type="submit">Send Request</button>
  </form>
</body>
</html>
